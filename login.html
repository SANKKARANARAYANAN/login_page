<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="submit" href="signup.html">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <form action="signup.html">
        <div class="container">
            <video autoplay muted loop id="video" class="back-video">
                <source src="login_video.mp4" type="video/mp4">
            </video>

            <div class="Login">
                <img src="user.png" class="user"><br>
                <h1> LOGIN </h1>
                <p>Enter username</p>
                <input type="text" required placeholder="user name"><br>
                <p>Enter Password</p>
                <input type="password" required placeholder="Password"><br><br>
                <div class="sub">
                    <input type="submit" value="Login">
                </div>
                <a href="#">Forgot password?</a><br>
                <a href="signup.html">don't have an account? </a><br>

            </div>


        </div>


    </form>


</body>

</html>
